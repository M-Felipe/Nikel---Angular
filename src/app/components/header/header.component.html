<header>
  <div class="logo">
    <img src="../../../assets/nikel-logo.png">
  </div>
  <div class="icons-box btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
    <button class="btn" type="button" style="color: #4e0070; border: none;" ngbDropdownToggle>
      <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
      </svg>
    </button>
    <div class="dropdown-menu" ngbDropdownMenu *ngIf="VerificarLogger()">
			<button ngbDropdownItem (click)="ChangePage('Home')">Pagina Inicial</button>
			<button ngbDropdownItem (click)="ChangePage('Historico')">Historico de Transações</button>
			<app-modal-delete ngbDropdownItem></app-modal-delete>
			<button ngbDropdownItem (click)="OutSession()">Sair</button>
		</div>
  </div>
  
</header>
